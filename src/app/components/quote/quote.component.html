<div class="card">
  <div class="card-body">
    <blockquote class="blockquote">
      <p>{{ quoteObj.quote }}.</p>
      <footer class="blockquote-footer">
        This is a quote by
        <cite title="Source Title"> {{ quoteObj.author }} </cite>
      </footer>
    </blockquote>
    <app-button btnText="See More" (btnClick)="showDetails()" ></app-button>
    <app-quote-details *ngIf="quoteObj.showDetails" (delete)="onDelete()" ></app-quote-details>
  </div>
  <div class="card-footer">
    Added by <cite title="Source Title"> {{ quoteObj.addedBy }} </cite>
    <p> {{quoteObj.date}} </p>
  </div>
</div>
