<div class="container-fluid">
  <h2 class="text-center">Add Quote</h2>
  <form  #goalForm="ngForm">
    <div class="form-group mb-3">
      <label for="quote">Quote</label>
      <input
        type="text"
        class="form-control"
        id="quote"
        name="quote"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="author">Quote Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        name="author"
        required
      />
    </div>
     <div class="form-group mb-3">
      <label for="description">Added by</label>
      <input
        type="text"
        class="form-control"
        id="addedBy"
        name="addedBy"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="complete">Date</label>
      <input class="form-control" type="date" id="complete" name="date" required />
    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
